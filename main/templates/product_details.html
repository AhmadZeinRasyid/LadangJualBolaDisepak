{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'main:show_main' %}"><button>‚Üê Back to Shop</button></a></p>

<h1>{{ product.name }}</h1>

{% if product.thumbnail %}
<img src="{{ products.thumbnail }}" alt="Products thumbnail" width="300">
<br /><br />
{% endif %}

<p>{{ product.description }}</p>
<p>{{ product.price }}</p>

{% if product.user %}
    <p>Author: {{ product.user.username }}</p>
{% else %}
    <p>Author: Anonymous</p>
{% endif %}

{% endblock %}
